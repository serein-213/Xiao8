<script> // èŠå¤©æ¡†è‡ªåŠ¨æ»šåŠ¨è‡³åº•éƒ¨ï¼Œå¯æœ€å°åŒ–
// è·å–èŠå¤©å®¹å™¨å…ƒç´ 
const chatContainer = document.getElementById('chat-container');
const chatContentWrapper = document.getElementById('chat-content-wrapper');
const toggleBtn = document.getElementById('toggle-chat-btn');

// å®šä¹‰ä¸€ä¸ªæ»šåŠ¨åˆ°åº•éƒ¨çš„å‡½æ•°
function scrollToBottom() {
    if (chatContentWrapper && !chatContainer.classList.contains('minimized')) {
        chatContentWrapper.scrollTop = chatContentWrapper.scrollHeight;
    }
}

// --- æ·»åŠ æ–°æ¶ˆæ¯å‡½æ•° (ä¿®æ­£) ---
function addNewMessage(messageHTML) {
    if (!chatContentWrapper) return; // å®‰å…¨æ£€æŸ¥

    const newMessageElement = document.createElement('div');
    newMessageElement.innerHTML = messageHTML;
    chatContentWrapper.appendChild(newMessageElement);

    // ç¡®ä¿åœ¨æ·»åŠ æ¶ˆæ¯åç«‹å³æ»šåŠ¨åˆ°åº•éƒ¨
    setTimeout(scrollToBottom, 10); // çŸ­æš‚å»¶è¿Ÿç¡®ä¿DOMæ›´æ–°
}

// --- åˆ‡æ¢èŠå¤©æ¡†æœ€å°åŒ–/å±•å¼€çŠ¶æ€ ---
toggleBtn.addEventListener('click', (event) => {
    event.stopPropagation();

    const isMinimized = chatContainer.classList.toggle('minimized');

    if (isMinimized) {
        // åˆšåˆšæœ€å°åŒ–
        toggleBtn.textContent = '+';
        toggleBtn.title = 'Restore';
    } else {
        // åˆšåˆšè¿˜åŸå±•å¼€
        toggleBtn.textContent = '-';
        toggleBtn.title = 'Minimize';
        // è¿˜åŸåæ»šåŠ¨åˆ°åº•éƒ¨
        setTimeout(scrollToBottom, 300); // ç»™CSSè¿‡æ¸¡ç•™å‡ºæ—¶é—´
    }
});

// è®©æœ€å°åŒ–åçš„å°æ–¹å—æœ¬èº«ä¹Ÿèƒ½ç‚¹å‡»è¿˜åŸ
chatContainer.addEventListener('click', (event) => {
    if (chatContainer.classList.contains('minimized') && event.target === chatContainer) {
        toggleBtn.click();
    }
});

// --- Sidebar æŠ˜å /å±•å¼€åŠŸèƒ½ ---
const sidebar = document.getElementById('sidebar');
const toggleSidebarBtn = document.getElementById('toggle-sidebar-btn');

toggleSidebarBtn.addEventListener('click', (event) => {
    event.stopPropagation();
    const isMinimized = sidebar.classList.toggle('minimized');
    if (isMinimized) {
        toggleSidebarBtn.textContent = '+';
        toggleSidebarBtn.title = 'å±•å¼€ä¾§è¾¹æ ';
    } else {
        toggleSidebarBtn.textContent = '-';
        toggleSidebarBtn.title = 'æŠ˜å ä¾§è¾¹æ ';
    }
});

// å…è®¸ç‚¹å‡»æ•´ä¸ª sidebar åŒºåŸŸè¿˜åŸ
sidebar.addEventListener('click', (event) => {
    if (sidebar.classList.contains('minimized') && event.target === sidebar) {
        toggleSidebarBtn.click();
    }
});

// --- åˆå§‹åŒ– ---
document.addEventListener('DOMContentLoaded', () => {
    // è®¾ç½®åˆå§‹æŒ‰é’®çŠ¶æ€ - èŠå¤©æ¡†
    if (chatContainer && toggleBtn) {
        if (chatContainer.classList.contains('minimized')) {
            toggleBtn.textContent = '+';
            toggleBtn.title = 'Restore';
        } else {
            toggleBtn.textContent = '-';
            toggleBtn.title = 'Minimize';
            scrollToBottom(); // åˆå§‹åŠ è½½æ—¶æ»šåŠ¨ä¸€æ¬¡
        }
    }

    // è®¾ç½®åˆå§‹æŒ‰é’®çŠ¶æ€ - ä¾§è¾¹æ 
    if (sidebar && toggleSidebarBtn) {
        if (sidebar.classList.contains('minimized')) {
            toggleSidebarBtn.textContent = '+';
            toggleSidebarBtn.title = 'å±•å¼€ä¾§è¾¹æ ';
        } else {
            toggleSidebarBtn.textContent = '-';
            toggleSidebarBtn.title = 'æŠ˜å ä¾§è¾¹æ ';
        }
    }

    // ç¡®ä¿è‡ªåŠ¨æ»šåŠ¨åœ¨é¡µé¢åŠ è½½åç”Ÿæ•ˆ
    scrollToBottom();
});

// ç›‘å¬ DOM å˜åŒ–ï¼Œç¡®ä¿æ–°å†…å®¹æ·»åŠ åè‡ªåŠ¨æ»šåŠ¨
const observer = new MutationObserver((mutations) => {
    mutations.forEach((mutation) => {
        if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
            scrollToBottom();
        }
    });
});

// å¼€å§‹è§‚å¯ŸèŠå¤©å†…å®¹åŒºåŸŸçš„å˜åŒ–
if (chatContentWrapper) {
    observer.observe(chatContentWrapper, {childList: true, subtree: true});
}

</script>

    window.PIXI = PIXI;

    (async function () {
        // å¸§ç‡æ§åˆ¶å‡½æ•°
        function setupFrameSkipping() {
            // åœæ­¢é»˜è®¤çš„ticker
            pixi_app.ticker.stop();

            // åˆ›å»ºä¸€ä¸ªæ–°çš„ticker

                if (frameCount % (frameSkip + 1) === 0) {

              (window.innerWidth * 0.6) / 7000 // TODO:å¯ä»¥æ ¹æ®æ¨¡å‹åç§°è‡ªåŠ¨è°ƒæ•´ç›¸å…³å‚æ•°ï¼Œæˆ–è€…ä»åç«¯æ¤å…¥ç›¸å…³å‚æ•°
